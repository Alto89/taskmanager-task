<div class="table">
          <table class="table" id="tasktable">
             <tr class="nodrop">
             <th scope="col">Task id</th>
             <th scope="col">Subject</th>
             <th scope="col">Description</th>
             <th scope="col">Status</th>
             <th scope="col">Assigned</th>
             <th scope="col">Updated</th>
             <th scope="col">Create Date</th>
             <th scope="col">Action</th>
             </tr>

    {% for obj in object_list %}

    <tr>
        <td>{{ obj.id }}</td>
        <td>{{ obj.name }}</td>
        <td>{{ obj.description }}</td>
        <td>{{ obj.get_status_display }}</td>
        <td>{{ obj.assigned }}</td>
        <td>{{ obj.updated }}</td>
        <td>{{ obj.created }}</td>
        <td><a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">View</a>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Edit</a>
            <a href="#" class="btn btn-secondary btn-lg active red" role="button" aria-pressed="true">Delete</a>
        </td>
    </tr>

    {% endfor %}

</div>
